<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addToCart data</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./soOnCart.css">
</head>

<body>
    <div class="headerSide">
        <h2>SHOPPING CART</h2>
        <a href="./newArrivals.html">Continue shopping > </a>
    </div>

    <div class="cont">
        <div class="productSide">
            <h4 class="head">PRODUCT</h4>

        </div>
        <div class="orderSummery">
            <h4 class="head">ORDER SUMMARY</h4>
            <div id="A">
                <h2 class="totlText">Total : </h2>
                <h2 class="totlAmmount"></h2>
            </div>
            <div class="hr"></div>
            <div>
                <h3>Note</h3>
                <h3>Add a note to your order</h3>
            </div>
            <textarea name="" id="" cols="52" rows="7"></textarea>
            <button class="checkOutBtn">PROCEED TO CHECKOUT</button>
            <div class="sumeryDesc">
                <i class="fas fa-user-shield"></i>
                <p>We commit to protect your privacy. Your information is secure.</p>
            </div>
            <h5>Need Help? Contact us or Get in touch +91 9810245261</h5>
            <div class="shippEstimates">
                <h2>GET SHIPPING ESTIMATES</h2>
            </div>
            <form action="">
                <label for="country">Country</label><br>
                <select name="" id="country">
                    <option value="india">India</option>
                    <option value="United">United State</option>
                    <option value="Australia">Australia</option>
                    <option value="Chhina">Chhina</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Japan">Japan</option>
                    <option value="new-Zelend">New Zelend</option>
                </select><br>

                <label for="State">State</label><br>
                <select name="" id="State">
                    <option value="utter-Pradesh">utter-Pradesh</option>
                    <option value="Uttrakhand">Uttrakhand</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Jufarat">Jufarat</option>
                    <option value="Delhi">Delhi</option>
                </select><br>

                <label for="postal">Postal/Zip Code</label>
                <br>
                <input type="text" id="postal">

                <input type="submit" id="calculate" value="CALCULATE SHIPPING">

            </form>
        </div>

    </div>


    <script src="./soOnCart.js"></script>
</body>

</html>
