<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custemer login</title>
    <style>
        #loginn {
  margin-left: 70%;
  background-color: white;
  position: absolute;
  width: 20%;
  padding: 15px 20px;
  box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.19);
  display: none;
  z-index: 1;
  height: 580px;
  font-family: Poppins, sans-serif;
  font-weight: 800;
  font-size: 15px;
}

#top {
  display: flex;
  justify-content: space-between;
}
#loginHr {
  width: 100%;
}
#loginP {
  font-family: Poppins, sans-serif;
  font-weight: 400;
  font-size: 14px;
  color: black;
}

#logBold {
  font-family: Poppins, sans-serif;
  font-weight: bolder;
  font-size: 12px;
  color: #141414;
}
.box {
  height: 40px;
  width: 250px;
  margin-top: 15px;
}
.but1 {
  background-color: white;
  border: 1px solid black;
  color: black;
  border-radius: 5px;
  width: 250px;
  height: 40px;
}
.but2 {
  border: 0;
  background-color: #383e47;
  color: #ea3469;
  border-radius: 5px;
  font-size: 15px;
  cursor: pointer;
}
#under {
  text-decoration: underline;
  width: 70%;
  font-family: Montserrat, sans-serif;
  font-weight: 700;
  font-size: 16px;
}
#close {
  margin-top: 0px;
  color: black;
  font-size: 21px;
  font-weight: 500;
  cursor: pointer;
}
.but1:hover {
  border: 0;
  background-color: #383e47;
  color: #ea3469;
  border-radius: 5px;
  font-size: 15px;
  cursor: pointer;
}

/* input {
  margin-top: 10px;
} */

span {
  color: red;
}
      .pasdiv{
        font-family: Poppins, sans-serif;
         font-style: normal;
         font-weight: 400;
         font-size: 14px;
         line-height: 22px;
         color: #141414;
         margin-bottom: 10px;
      }
    </style>
</head> 
<body>
    <div id="loginn">
        <div id="top">
          <div id="under">CUSTOMER LOGIN</div>
          <div><i id="close" class="fas fa-times"></i></div>
        </div>
        <hr id="loginHr"/>
        <p style="color: black;">If you are already registered,<br> please log in.</p>
        <div>
          <form id="form">
            <label id="logBold">Email</label><span>*</span>
            <br />
            <input class="box" type="text" placeholder="Email" />
            <br /><br />
            <label id="logBold">Password</label><span>*</span>
            <br />
            <input class="box" type="password" placeholder="Password" />
            <br /><br />
            <div class="pasdiv"><a href="#">Forgot Your Password?</a></div>
            <button class="box but1" type="submit" onclick="loggin(event)">
              LOGIN
            </button>
            <div class="lastbox">
              <p>Create your account and enjoy a new shopping experience.</p>
              <button class="box but2" type="submit">CREATE A NEW ACCOUNT</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
<script src="custemer_login.js">

</script>
